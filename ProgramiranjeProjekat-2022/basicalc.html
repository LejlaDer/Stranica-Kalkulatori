<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Math Calculator</title>
    <link rel="stylesheet" href="mathstyle.css" >
    <script src="https://kit.fontawesome.com/a328305458.js" crossorigin="anonymous"></script>
  </head>
  <body>
 <div class="navbar">
    <nav>
      <a href="home.html">
          <img src="images/logo.png" class="logo">
      </a>

  </nav>
</div>


    <section class="everything">
        <div class="container">

            <div class="calculator">
                <div class="display">
                    <div class="display-1">0</div>
                    <div class="display-2">0</div>
                    <div class="temp-result"></div>
                </div>
                <div class="all_button">
                    <div class="button all-clear">C</div>
                    <div class="button last-entity-clear">CE</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">x</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">+</div>
                    <div class="button btn-0 number">0</div>
                    <div class="button number dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </section>

    <div class="footer">
      <p>Autor: Lejla Dervišević <i class="fa-sharp fa-solid fa-address-book"></i> </p>
  </div>
  

    <script src="mathscript.js"></script>
  </body>
</html>
